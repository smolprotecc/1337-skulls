<script>

transposer = {
  A: '4',
  B: '8',
  C: 'C',
  D: 'D',
  E: '3',
  F: 'F',
  G: '9',
  H: 'H',
  I: '1',
  J: 'J',
  K: 'K',
  L: '1',
  M: 'M',
  N: 'N',
  O: '0',
  P: 'P',
  Q: 'Q',
  R: '2',
  S: '5',
  T: '7',
  U: 'U',
  V: 'V',
  W: 'W',
  X: 'X',
  Y: 'Y',
  Z: '2',
}

document.addEventListener("DOMContentLoaded", function(event) {
  let input = document.querySelector('#input')
  let output = document.querySelector('#output')
  
  input.focus()
  input.select()

  input.addEventListener('keyup', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault()
      // input.value += '<br/>'
    }
  })

  input.addEventListener('input', (e) => {
    let t = input.value.split('')
    let u = t.map(f => {
      let smol = f == f.toLowerCase()
      f = f.toUpperCase() ? f.toUpperCase() : f
      let g = transposer[f] ? transposer[f] : f
      return smol ? g.toLowerCase() : g
    })
    t = u.join('').replace(/\r/g,'').replace(/\n/g,'\n')
    output.innerHTML = t
  })
})

</script>
